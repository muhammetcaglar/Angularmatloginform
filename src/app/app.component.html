<mat-toolbar style="display: flex;
justify-content: space-between;" color="primary">
<span>Register Login Form</span>
<a>Login</a>
</mat-toolbar>
<div class="cardContainer">
  <mat-card>
  <mat-card-header>
    <mat-card-title>User Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" class="d-flex flex-column">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter email"  formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter password" formControlName="password">
      </mat-form-field>
      <button [disabled]="loginForm.invalid" mat-raised-button color="primary">Login</button>
  </form>

  </mat-card-content>
</mat-card>
</div>
