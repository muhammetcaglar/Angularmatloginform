
<div class="cardContainer">
  <mat-card>
  <mat-card-header>
    <mat-card-title>User Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" class="d-flex flex-column">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter email"  formControlName="email">
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Email is required please enter right format!
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Enter password" formControlName="password">
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          The password length must be eight characters!
        </mat-error>
      </mat-form-field>
      <div class="loginformButtons" >
        <a  mat-raised-button color="accent" class="registerButton" routerLink="/login">Login</a>
        <button [disabled]="loginForm.invalid" mat-raised-button color="primary">Register</button>
      </div>

  </form>

  </mat-card-content>
</mat-card>
</div>
